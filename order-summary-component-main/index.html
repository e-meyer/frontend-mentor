<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Challengeset 03 | Order Summary Component</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg">
    <div class="info">
      <div class="text">
        <h3 class="title">
          Order Summary
        </h3>
        <p class="description">
          You can listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="left">
          <img src="images/icon-music.svg">
          <div class="payment">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
